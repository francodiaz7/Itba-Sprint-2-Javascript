<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ejercicio clase 2 - Franco Agustin Diaz</h1>
    </header>
    <div class="container">
      <div class="formulario">
        <h1>Ingrese la temperatura</h1>
        <input
          id="resultado"
          placeholder="Ingrese la temperatura"
          type="number"
        />
        <button id="mostrar">Ingresar resultados</button>
      </div>
    </div>

    <script>
      document.getElementById("mostrar").onclick = function () {
        let resultadoJS = document.getElementById("resultado").value;
        let output =
          0 > resultadoJS
            ? "El arte es morirse de frío"
            : 16 > resultadoJS
            ? "Está fresco para pasear en jaula"
            : 16 < resultadoJS
            ? "Maldición, va a ser un día hermoso"
            : "Error";

        alert(output);
      };
    </script>
  </body>
</html>
